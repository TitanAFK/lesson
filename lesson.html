<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .title {
            font-family: 'Lobster', cursive;
            font-size: 3rem;
            color: #495057;
        }
        .lesson-card {
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            background: #fff;
            transition: transform 0.2s;
        }
        .lesson-card:hover {
            transform: translateY(-10px);
        }
        .card-header {
            border-radius: 15px 15px 0 0;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .list-group-item {
            font-size: 1.1rem;
            border: none;
            position: relative;
        }
        .list-group-item:not(:last-child)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #dee2e6;
        }
        .progress {
            height: 20px;
            border-radius: 10px;
        }
        .progress-bar {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center title mb-5">Lesson Progress</h1>

        <div class="card lesson-card">
            <div class="card-header bg-success text-white">
                Completed Lessons
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Lesson 1: Introduction</li>
                    <li class="list-group-item">Lesson 2: Basics of HTML</li>
                    <li class="list-group-item">Lesson 3: CSS Fundamentals</li>
                </ul>
            </div>
        </div>

        <div class="card lesson-card">
            <div class="card-header bg-warning text-dark">
                Incomplete Lessons
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        Lesson 4: JavaScript Basics
                        <div class="progress mt-2">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        Lesson 5: Advanced JavaScript
                        <div class="progress mt-2">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        Lesson 6: Introduction to React
                        <div class="progress mt-2">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
